app-id: io.github.kaptanoguz.OnlineMovieCatalog
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
command: online-movie-catalog
separate-locales: false

finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access (if supported)
  - --socket=wayland
  # Network access
  - --share=network
  # Sound access
  - --socket=pulseaudio
  # Filesystem access for cataloging local movies
  - --filesystem=home

modules:
  - name: online-movie-catalog
    buildsystem: simple
    build-commands:
      # Extract raw contents from the .deb package
      - ar x online-movie-catalog.deb
      # Extract data.tar.xz to a local directory for restructuring
      - tar xf data.tar.xz

      # Copy the binary and resources
      - mkdir -p /app/bin /app/lib/online-movie-catalog
      - cp -r opt/Online\ Movie\ Catalog/* /app/lib/online-movie-catalog/

      # Install the wrapper script
      - install -Dm755 online-movie-catalog.sh /app/bin/online-movie-catalog

      # Install metadata and icons
      - install -Dm644 io.github.kaptanoguz.OnlineMovieCatalog.desktop -t /app/share/applications/
      - install -Dm644 io.github.kaptanoguz.OnlineMovieCatalog.metainfo.xml -t /app/share/metainfo/
      
      # Copy icon from the .deb to correct appstream location
      - install -Dm644 usr/share/icons/hicolor/512x512/apps/online-movie-catalog.png /app/share/icons/hicolor/512x512/apps/io.github.kaptanoguz.OnlineMovieCatalog.png

    sources:
      # Pre-built deb binary from GitHub repository
      - type: file
        url: https://github.com/kaptanoguz/OnlineMovieCatalog/releases/download/v1.2.6/online-movie-catalog_1.2.6_amd64.deb
        sha256: c71671d8ebeb3167f6b3cabd7592e78a4ce327b2fe138a48fad2d52c6fff94e5
        dest-filename: online-movie-catalog.deb

      # Wrapper script for launching electron
      - type: file
        path: online-movie-catalog.sh

      # Desktop launch file
      - type: file
        path: io.github.kaptanoguz.OnlineMovieCatalog.desktop

      # Appstream Metadata XML
      - type: file
        path: io.github.kaptanoguz.OnlineMovieCatalog.metainfo.xml
